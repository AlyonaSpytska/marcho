<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glee - furniture store</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__wrap">
        <nav class="menu">
          <a class="logo" href="#">
            <img class="logo__img" src="images/header/logo.png" alt="Logo">
          </a>
          <ul class="menu__items">
            <li class="menu__item">
              <a class="menu__link" href="#">
                Home +
              </a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">
                About
              </a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">
                Services
              </a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">
                Pages +
              </a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">
                News
              </a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">
                Contacts
              </a>
            </li>
          </ul>
          <div class="menu__users">
            <button class="menu__user menu__user--search" type="button"></button>
            <button class="menu__user menu__user menu__user--fav" type="button">
              <span class="menu__num">0</span>
            </button>
            <button class="menu__user menu__user--basket" type="button">
              <span class="menu__num">0</span>
            </button>
            <button class="menu__user menu__user--option" type="button"></button>
          </div>
        </nav>
      </div>
    </div>
  </header>
  <script src="js/main.min.js"></script>
</body>

</html>
